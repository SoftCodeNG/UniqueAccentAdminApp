<div class="main">
  <div class="sideText">
    <div>Hi {{userName}},</div>
    <div>Welcome back to Staff Portal</div>
    <div class="notUser">
      <div>Not {{userName}}?</div>
      <button (click)="switchAccount()">Login as a different staff</button>
    </div>
  </div>


  <div class="login">
    <img class="logo" src="../../../../assets/UACLLogo.png" alt="Unique Accent"/>
    <div class="intoText">Log in as</div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="userEmail">{{userEmail}}</div>
      <label class="input">
        <span>Password</span>
        <input formControlName="password" type="password" autocomplete="">
      </label>

      <button class="signInButton">Login</button>
    </form>


  </div>
</div>
