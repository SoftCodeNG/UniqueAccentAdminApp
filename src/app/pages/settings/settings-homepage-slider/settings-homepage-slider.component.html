<div class="main">
    <div class="box">
    <div class="bar services">
      <a routerLink="/settings/settings-services">Services</a>
    </div>
    <div class="bar testimonials">
      <a routerLink="/settings/settings-testimonials">Testimonials</a>
    </div>
    <div class="bar homepage">
      <a routerLink="/settings/settings-homepage-slider">Homepage Slider</a>
    </div>
  </div>
      <ng-container [formGroup]="homepageSliderForm">
         <button (click)="showFileManager('image')">Add New Image</button>
        <div class="images" formControlName="image">
          <div  *ngFor="let image of allHomePageSlider">
            <img [src]="image.image" alt="">
            <button (click)="deleteHomePageSlider(image.id)">Delete</button>
          </div>

        </div>
      </ng-container>

</div>
