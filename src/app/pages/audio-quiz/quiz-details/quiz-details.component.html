<div class="quizDetailsDiv" *ngIf="quizDetails.quizQuestions.length === 0">
  <div class="leftDiv">
    <div>Early Life School 1st Term Exam</div>

    <div class="questionDiv">
      <div><img src="../../../../assets/questionLogo.png" alt=""></div>
      <div>No Question Found</div>
      <div class="addQuestionButton">
       <div><button [routerLink]="'/audio-quiz/create-text-question/' + quizDetails.id">Add Text Question</button></div>
       <div> <button [routerLink]="'/audio-quiz/create-text-question/' + quizDetails.slug">Add Audio Question</button></div>
      </div>
    </div>
  </div>

  <div class="rightDiv">
    <div class="SchLogo">Logo</div>
    <div><img src="" alt=""></div>

    <div class="dateAndTime">
      <div>Start Date</div>
      <div>7/2/2021</div>
    </div>

    <div class="dateAndTime">
      <div>End Date</div>
      <div>7/3/2021</div>
    </div>

    <div class="dateAndTime">
      <div>Allocated Time</div>
      <div>60 Mins</div>
    </div>

    <div class="buttonDiv">
      <div>
        <button>Edit</button>
      </div>
      <div>
        <button>Delete</button>
      </div>
    </div>
  </div>
</div>
<app-quiz-details4  *ngIf="quizDetails.quizQuestions.length > 0"></app-quiz-details4>
